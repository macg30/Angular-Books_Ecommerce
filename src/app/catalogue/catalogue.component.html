<mat-toolbar color=primary>
  <mat-toolbar-row>
    <span>Catálogo de libros</span>
    <span class="catalogue"></span>

    <mat-select>
      <mat-option *ngFor="type  of moneyType">
        {{type}}
      </mat-option>
    </mat-select>
    <a routerLink="add">
      <button mat-raised-button focusable="false">
        <mat-icon>add</mat-icon>
        <span>Añadir nuevo libro</span>
      </button>
    </a>
    
  </mat-toolbar-row>
  <mat-toolbar-row>
    <mat-form-field>
      <mat-label>ISBN</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: 1985170280" #input>
  </mat-form-field>
  </mat-toolbar-row>
</mat-toolbar>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- ISBN Column -->
    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef> ISBN </th>
      <td mat-cell *matCellDef="let book"> {{book.isbn}} </td>
    </ng-container>
  
    <!-- title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let book"> {{book.title}} </td>
    </ng-container>
  
    <!-- abstract Column -->
    <!-- <ng-container matColumnDef="abstract">
      <th mat-header-cell *matHeaderCellDef>Resumen</th>
      <td mat-cell *matCellDef="let book"> {{book.abstract}} </td>
    </ng-container>
   -->
    <!-- price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let book"> {{book.price | exRate: 'GBP' | async | number:'1.0-0'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones</th>
        <!-- <td mat-cell *matCellDef="let j = index;"> -->
          <td mat-cell *matCellDef="let book;let j = index">
          <div class="actionButtons">
            <a routerLink="detail/{{book.isbn}}">
              <button mat-raised-button color="primary" focusable="false" >
                <mat-icon>visibility</mat-icon>
              </button>
            </a>
            <a routerLink="modify/{{book.isbn}}">
              <button mat-raised-button color="accent" focusable="false">
                <mat-icon>edit</mat-icon>
              </button>
            </a>
            <button mat-raised-button color="warn" focusable="false" (click)="deleteBook(book.isbn)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="header"></tr>
    <tr mat-row *matRowDef="let row; columns: header;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
</div>
